version: "3.8"

services:
  mongodb:
    container_name: mongodb
    image: mongo:latest
    tty: true
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - PUID=1000
      - PGID=1000
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27018:27017"

volumes:
  mongodb-data:
